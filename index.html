<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/data/favicon.svg">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Startpage</title>
</head>
<body>
    <main>

        <div class="vbox">

            <div class="box">
                <div id="clock-box">
                    <span class="item" id="clock"></span>
                    <p class="item date">
                        <span id="month"></span>
                        <span id="date" ></span>
                    </p>
                </div>

                <form id="search" action="https://www.google.com/search" method="get">
                    <button id="inpG" class="item searchbutton" type="submit" name="submit"><img src="data/google-symbolic.svg" alt=""></button>
                    <input id="inpField" class="item searchbox" type="text" name="q" placeholder="Search on Google"/>
                </form>
            </div>
    
            <div class="box" id="wallpaper"></div>

        </div>

        <nav class="box" id="link-box">
            <a class="item" style="background-color: #ff4500;" href="https://www.reddit.com/">         <img src="data/reddit.svg" alt="Reddit"></a>
            <a class="item" style="background-color: #ff0000;" href="https://www.youtube.com/">        <img src="data/youtube.svg" alt="YouTube"></a>
            <a class="item" style="background-color: #bf2b26;" href="https://canvas.elte.hu/belepes/"> <img src="data/canvas.png" alt="Canvas"></a>
            <a class="item" style="background-color: #ca473a;" href="https://mail.google.com/">        <img src="data/gmail.svg" alt="GMail"></a>
            <a class="item" style="background-color: #0d2434;" href="https://github.com/">             <img src="data/github.svg" alt="GitHub"></a>
            <a class="item" style="background-color: #487300;" href="https://ncore.pro/login.php">     <img src="data/nCore.svg" alt="nCore"></a>
            <a class="item" style="background-color: #d63600;" href="https://www.1337x.to/">           <img src="data/1337x.svg" alt="1337"></a>
            <a class="item" style="background-color: #0170ff;" href="https://menetrendek.hu/">         <img src="data/menetrendek.png" alt="Menetrendek"></a>
        </nav>

    </main>
</body>
</html>
<script src="script.js"></script>
